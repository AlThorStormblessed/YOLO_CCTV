version: "3.8"

services:
  backend:
    build:
      context: ./prod
      dockerfile: Dockerfile.backend
    container_name: yolo-backend
    ports:
      - "5003:5003"
    volumes:
      - ./runs:/app/runs # Mount YOLO model directory
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      MODEL_PATH: /app/runs/detect/train3/weights/best.pt
      CORS_ORIGINS: "https://yolo.viewer.in,http://yolo.viewer.in"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`model.viewer.in`)"
      - "traefik.http.services.backend.loadbalancer.server.port=5003"

  frontend:
    build:
      context: ./prod/frontend
      dockerfile: Dockerfile.frontend
    container_name: yolo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_SOCKET_PROTOCOL: "https:"
      # For production use domain names
      NEXT_PUBLIC_SOCKET_HOST: "model.viewer.in"
      NEXT_PUBLIC_SOCKET_PORT: "443"
      NEXT_PUBLIC_API_PROTOCOL: "https:"
      NEXT_PUBLIC_API_HOST: "model.viewer.in"
      NEXT_PUBLIC_API_PORT: "443"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`yolo.viewer.in`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
